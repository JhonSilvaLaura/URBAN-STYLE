<div
  class="bg-white rounded-2xl shadow-md hover:shadow-xl transition duration-300 overflow-hidden"
>
  <img [src]="image" [alt]="title" class="w-full h-56 object-cover" />
  <div class="p-4 text-center">
    <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ title }}</h3>
    <p class="text-xl font-bold text-indigo-600">S/ {{ price }}</p>
    <button
      class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition"
    >
      Comprar
    </button>
  </div>
</div>
